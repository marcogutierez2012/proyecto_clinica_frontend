<div class="container">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" class="form-control" id="usuario" name="usuario" [(ngModel)]="usuario.usuario" required>
      </div>
      <div class="form-group">
        <label for="nombre">Nombres</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellidos</label>
        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="usuario.apellido" required>
      </div>
      <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" class="form-control" id="dni" name="dni" [(ngModel)]="usuario.dni" required>
      </div>
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="datetime-local" class="form-control" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="usuario.fechaNacimiento" required>
      </div>
      <div class="form-group">
        <label for="genero">Género</label>
        <select class="form-control" id="genero" name="genero" [(ngModel)]="usuario.genero" required>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="usuario.direccion" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.correo" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="usuario.telefono" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="usuario.password" required>
      </div>
      <div class="form-group">
        <label for="rol">Rol</label>
        <select class="form-control" id="rol" name="rol" [(ngModel)]="usuario.rol.id" required>
            <option value="1">Administrador</option>
            <option value="2">Usuario</option>
            <option value="3">Asistente</option>
        </select>
    </div>
      <button type="submit" class="btn btn-primary">Registrar Usuario</button>
    </form>
  </div>
